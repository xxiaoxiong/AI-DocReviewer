<body>
    <div class="container">
        <!-- é¡¶éƒ¨å¯¼èˆª -->
        <div class="header">
            <div class="header-left">
                <h1>ğŸ“Š å®¡æ ¸æ—¥å¿—</h1>
                <p>æŸ¥çœ‹å¤§æ¨¡å‹è°ƒç”¨è®°å½•å’Œå®¡æ ¸è¯¦æƒ…</p>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">ğŸ“„ æ–‡æ¡£å®¡æ ¸</a>
                <a href="standards.html" class="nav-link">ğŸ“š æ ‡å‡†ç®¡ç†</a>
            </div>
        </div>

        <div class="main-content">
            <div class="main-card">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('recent')">æœ€è¿‘å®¡æ ¸</button>
                <button class="nav-tab" onclick="switchTab('stats')">ç»Ÿè®¡åˆ†æ</button>
            </div>

            <!-- æœ€è¿‘å®¡æ ¸åˆ—è¡¨ -->
            <div id="recent-tab" class="tab-content active">
                <div id="session-list" class="session-list">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>

            <!-- ç»Ÿè®¡åˆ†æ -->
            <div id="stats-tab" class="tab-content">
                <div class="loading">åŠŸèƒ½å¼€å‘ä¸­...</div>
            </div>

            <!-- æ—¥å¿—è¯¦æƒ… -->
            <div id="log-detail" class="log-detail">
                <button class="back-btn" onclick="backToList()">â† è¿”å›åˆ—è¡¨</button>
                
                <div class="log-section">
                    <h3>åŸºæœ¬ä¿¡æ¯</h3>
                    <div id="basic-info"></div>
                </div>

                <div class="log-section">
                    <h3>ç»Ÿè®¡ä¿¡æ¯</h3>
                    <div id="stats-info" class="stat-grid"></div>
                </div>

                <div class="log-section">
                    <h3>å®¡æ ¸è¯¦æƒ…</h3>
                    <div id="chunks-info" class="chunk-list"></div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSessionId = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentSessions();
        });

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // åŠ è½½æœ€è¿‘çš„å®¡æ ¸ä¼šè¯
        async function loadRecentSessions() {
            try {
                const response = await fetch(`${API_BASE}/api/review/logs/recent?limit=20`);
                const data = await response.json();
                
                const listDiv = document.getElementById('session-list');
                
                if (data.sessions.length === 0) {
                    listDiv.innerHTML = '<div class="loading">æš‚æ— å®¡æ ¸è®°å½•</div>';
                    return;
                }
                
                listDiv.innerHTML = '';
                data.sessions.forEach(session => {
                    const sessionId = session.file.replace('_summary.txt', '');
                    const item = document.createElement('div');
                    item.className = 'session-item';
                    item.onclick = () => loadSessionDetail(sessionId);
                    
                    item.innerHTML = `
                        <div class="session-header">
                            <div class="session-name">ğŸ“„ ${sessionId}</div>
                            <div class="session-time">${new Date(session.modified).toLocaleString('zh-CN')}</div>
                        </div>
                        <div class="session-stats">
                            <span>ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ… â†’</span>
                        </div>
                    `;
                    
                    listDiv.appendChild(item);
                });
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('session-list').innerHTML = 
                    '<div class="loading">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡</div>';
            }
        }

        // åŠ è½½ä¼šè¯è¯¦æƒ…
        async function loadSessionDetail(sessionId) {
            try {
                const response = await fetch(`${API_BASE}/api/review/logs/${sessionId}`);
                const data = await response.json();
                
                currentSessionId = sessionId;
                
                // æ˜¾ç¤ºè¯¦æƒ…é¡µ
                document.getElementById('recent-tab').style.display = 'none';
                document.getElementById('log-detail').classList.add('show');
                
                // åŸºæœ¬ä¿¡æ¯
                document.getElementById('basic-info').innerHTML = `
                    <p><strong>æ–‡æ¡£åç§°:</strong> ${data.document_name}</p>
                    <p><strong>ä½¿ç”¨åè®®:</strong> ${data.protocol_id}</p>
                    <p><strong>å¼€å§‹æ—¶é—´:</strong> ${new Date(data.start_time).toLocaleString('zh-CN')}</p>
                    <p><strong>ç»“æŸæ—¶é—´:</strong> ${new Date(data.end_time).toLocaleString('zh-CN')}</p>
                `;
                
                // ç»Ÿè®¡ä¿¡æ¯
                const stats = data.statistics;
                document.getElementById('stats-info').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_chunks}</div>
                        <div class="stat-label">æ€»å—æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.successful_llm_calls}</div>
                        <div class="stat-label">æˆåŠŸè°ƒç”¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_issues_found}</div>
                        <div class="stat-label">å‘ç°é—®é¢˜</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.success_rate}</div>
                        <div class="stat-label">æˆåŠŸç‡</div>
                    </div>
                `;
                
                // å®¡æ ¸è¯¦æƒ…
                const chunksDiv = document.getElementById('chunks-info');
                chunksDiv.innerHTML = '';
                
                data.chunks.forEach((chunk, index) => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.className = `chunk-item ${chunk.error ? 'error' : ''}`;
                    
                    const rulesHtml = chunk.relevant_rules.map(r => 
                        `<span class="rule-tag">${r.category}: ${r.rule_id}</span>`
                    ).join('');
                    
                    chunkDiv.innerHTML = `
                        <div class="chunk-header">
                            <span>å— ${index + 1}: ${chunk.chunk_id}</span>
                            <span>${chunk.success ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'}</span>
                        </div>
                        <div class="chunk-text">${chunk.chunk_text}</div>
                        <div class="chunk-rules">
                            <strong>åŒ¹é…è§„åˆ™ (${chunk.relevant_rules_count}):</strong><br>
                            ${rulesHtml || 'æ— '}
                        </div>
                        ${chunk.error ? `
                            <div class="error-msg">
                                <strong>é”™è¯¯:</strong><br>
                                ${chunk.error}
                            </div>
                        ` : `
                            <div class="llm-response">
                                <strong>LLM è¿”å›:</strong> å‘ç° ${chunk.issues_found} ä¸ªé—®é¢˜
                                ${chunk.llm_response.issues ? `
                                    <ul style="margin-top: 10px;">
                                        ${chunk.llm_response.issues.map(issue => `
                                            <li>${issue.category}: ${issue.issue_description}</li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                        `}
                        <button class="expand-btn" onclick="togglePrompt(${index})">
                            æŸ¥çœ‹å®Œæ•´ Prompt
                        </button>
                        <div id="prompt-${index}" class="prompt-detail">
                            ${chunk.llm_prompt}
                        </div>
                    `;
                    
                    chunksDiv.appendChild(chunkDiv);
                });
                
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯è¯¦æƒ…å¤±è´¥:', error);
                alert('åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        // è¿”å›åˆ—è¡¨
        function backToList() {
            document.getElementById('log-detail').classList.remove('show');
            document.getElementById('recent-tab').style.display = 'block';
            currentSessionId = null;
        }

        // åˆ‡æ¢ Prompt æ˜¾ç¤º
        function togglePrompt(index) {
            const promptDiv = document.getElementById(`prompt-${index}`);
            promptDiv.classList.toggle('show');
            event.target.textContent = promptDiv.classList.contains('show') 
                ? 'éšè— Prompt' 
                : 'æŸ¥çœ‹å®Œæ•´ Prompt';
        }
    </script>
</body>
